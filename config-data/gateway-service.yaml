server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: employee-service
          uri: lb://employee-service
          predicates:
            - Path=/employee/**
        - id: marcas_reloj-service
          uri: lb://marcas_reloj-service
          predicates:
            - Path=/marcas_reloj/**
        - id: justificative-service
          uri: lb://justificative-service
          predicates:
            - Path=/justificative/**
        - id: extra_hours-service
          uri: lb://extra_hours-service
          predicates:
            - Path=/extra_hours/**
        - id: planilla_sueldos-service
          uri: lb://planilla_sueldos-service
          predicates:
            - Path=/planilla_sueldos/**             
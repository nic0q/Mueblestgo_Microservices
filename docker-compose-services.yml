version: '3.8'
services:
  db-employee:
    image: 'mysql'
    restart: always
    environment:
      - MYSQL_DATABASE=employee
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=root
    ports:
      - 3306:3306

  employee-service:
    image: 'inse1n/employee-service'
    restart: always
    container_name: employee-service
    environment:
      - DB_HOSTNAME=db-employee
      - DB_PORT=3306
      - DB_NAME=employee
      - DB_USR=root
      - DB_PSW=root
      - EUREKA=eureka-service
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka
      - HOSTNAME=config-service
    ports:
      - 8082:8082
    depends_on:
      - db-employee

  db-timestamp:
    image: 'mysql'
    restart: always
    environment:
      - MYSQL_DATABASE=timestamp
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=root
    ports:
      - 3307:3306
  timestamp-service:
    image: 'inse1n/timestamp-service'
    restart: on-failure
    container_name: timestamp-service
    depends_on:
      - db-timestamp
    environment:
      - DB_HOSTNAME=db-timestamp
      - DB_PORT=3307
      - DB_NAME=timestamp
      - DB_USR=root
      - DB_PSW=root
      - EUREKA=eureka-service
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka
      - HOSTNAME=config-service
    ports:
      - 8083:8080

  db-justificative:
    image: 'mysql'
    restart: always
    environment:
      - MYSQL_DATABASE=justificative
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=root
    ports:
      - 3308:3306
  justificative-service:
    image: 'inse1n/justificative-service'
    restart: on-failure
    container_name: justificative-service
    depends_on:
      - db-justificative
    environment:
      - DB_HOSTNAME=db-justificative
      - DB_PORT=3308
      - DB_NAME=justificative
      - DB_USR=root
      - DB_PSW=root
      - EUREKA=eureka-service
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka
      - HOSTNAME=config-service                
    ports:
      - 8084:8080

  db-extra_hours:
    image: 'mysql'
    restart: always
    environment:
      - MYSQL_DATABASE=extra_hours
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=root
    ports:
      - 3309:3306
  extra-hours-service:
    image: 'inse1n/extra-hours-service'
    restart: on-failure
    container_name: extra-hours-service
    depends_on:
      - db-extra_hours
    environment:
      - DB_HOSTNAME=db-extra_hours
      - DB_PORT=3309
      - DB_NAME=extra_hours
      - DB_USR=root
      - DB_PSW=root
      - EUREKA=eureka-service
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka
      - HOSTNAME=config-service                
    ports:
      - 8085:8080

  db-salarie:
    image: 'mysql'
    restart: always
    environment:
      - MYSQL_DATABASE=salarie
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=root
      - EUREKA=eureka-service
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka
      - HOSTNAME=config-service                
    ports:
      - 3310:3306
  officerrhh-service:
    image: 'inse1n/officerrhh-service'
    restart: on-failure
    container_name: officerrhh-service
    depends_on:
      - db-salarie
    environment:
      - DB_HOSTNAME=db-salarie
      - DB_PORT=3310
      - DB_NAME=salarie
      - DB_USR=root
      - DB_PSW=root
      - EUREKA=eureka-service
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka
      - HOSTNAME=config-service            
    ports:
      - 8086:8080
  salarie-service:
    image: 'inse1n/salarie-service'
    restart: on-failure
    container_name: salarie-service
    ports:
      - 8087:8080
    environment:
      - EUREKA=eureka-service
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka
      - HOSTNAME=config-service                

  gateway-service:
    image: 'inse1n/gateway-service'
    restart: always
    container_name: gateway-service
    environment:
      - EUREKA=eureka-service
      - HOSTNAME=config-service
      - eureka.client.serviceUrl.defaultZone=http://eureka-service:8761/eureka
      - spring.cloud.config.uri=http://config-service:8081
      - spring.config.import=optional:configserver:http://config-service:8081
    ports:
      - 8080:8080
    expose:
      - "8080"
    depends_on:
      - employee-service
      - justificative-service
      - extra-hours-service
      - timestamp-service
      - officerrhh-service
      
networks:
  default:
    name: my-net
    external: true
server:
  port: 8081
spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: marcas_reloj-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOSTNAME:localhost}:${DB_PORT:3307}/${DB_NAME:marcas_reloj}?autorReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
    username: ${DB_USR:root}
    password: ${DB_PSW:root}
  jpa:
    show-sql: true
    hibernate:
      dialect: MySQL8Dialect
      ddl-auto: create    